<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande de Service</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            position: relative;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: black;
            overflow: auto; /* Enable scrolling if needed */
        }

        /* Blurred Background */
        body::before {
            content: "";
            position: fixed; /* Covers full screen */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('qbdex-logo-white.png') center/cover no-repeat;
            filter: blur(8px); /* Applies blur effect */
            z-index: -1; /* Sends it behind content */
        }

        /* Headings & Paragraphs */
        h2, p {
            background-color: #f2f2f2;
            padding: 15px;
            border-radius: 5px;
            color: black;
            max-width: 90%;
        }

        /* Form Container */
        .form-container {
            background: white;
            padding: 20px;
            max-width: 90%;
            width: 400px; /* Ensures form remains reasonably sized */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            z-index: 2;
            position: relative;
        }

        /* Google Form Iframe */
        iframe {
            width: 100%;
            height: 500px; /* Increased form height */
            border: none;
        }

        /* Avatar Styling */
        .avatar {
            position: fixed; /* Stays at the bottom-right */
            bottom: 20px;
            right: 20px;
            width: 400px; /* Twice the original size */
            height: auto;
            max-width: 50%;
        }

        /* Responsive Adjustments for Mobile */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            h2, p {
                font-size: 14px;
                padding: 10px;
            }

            .form-container {
                width: 100%;
                padding: 15px;
            }

            iframe {
                height: 400px; /* Slightly reduce form height for small screens */
            }

            /* Adjust avatar size for mobile */
            .avatar {
                width: 200px; /* Reduce size on small screens */
                right: 10px;
                bottom: 10px;
            }
        }
    </style>
</head>
<body>

    <h2>QbDEX est la solution rendant accessible la démarche QbD aux équipes R&D expertes ou non initiées.</h2>
    <p><strong>Nous allons bientôt lancer QbDEX ! Restez à l'écoute pour plus d'informations.</strong></p>

    <h2>Demandez Notre Service</h2>
    <p>Remplissez le formulaire ci-dessous et nous vous contacterons rapidement.</p>

    <div class="form-container">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSd95_0MWbHevpkUZClKZt93DsYua9QEqBnIj8BcZC-_Ryvrtg/viewform?embedded=true">Chargement…</iframe>
    </div>

    <img src="avatar-transparent.png" alt="Avatar" class="avatar">

</body>
</html>
