<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande de Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            position: relative;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: url('qbdex-logo-white.png') center/cover no-repeat;
            color: black;
            overflow: auto; /* Enable scrolling */
        }

        h2, p {
            background-color: #f2f2f2;
            padding: 15px;
            border-radius: 5px;
            color: black;
            max-width: 90%;
        }

        .form-container {
            background: white;
            padding: 20px;
            max-width: 90%;
            width: 400px; /* Keep a reasonable width */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            z-index: 2;
            position: relative;
        }

        /* Responsive Iframe */
        iframe {
            width: 100%;
            height: 350px;
            border: none;
        }

        /* Responsive Avatar */
        .avatar {
            position: relative;
            width: 50%;
            max-width: 200px;
            height: auto;
            margin-top: 20px;
        }

        /* Mobile-Specific Adjustments */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            h2, p {
                font-size: 14px;
                padding: 10px;
            }

            .form-container {
                width: 100%;
                padding: 15px;
            }

            iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>

    <h2>QbDEX est la solution rendant accessible la démarche QbD aux équipes R&D expertes ou non initiées.</h2>
    <p><strong>Nous allons bientôt lancer QbDEX ! Restez à l'écoute pour plus d'informations.</strong></p>

    <h2>Demandez Notre Service</h2>
    <p>Remplissez le formulaire ci-dessous et nous vous contacterons rapidement.</p>

    <div class="form-container">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSd95_0MWbHevpkUZClKZt93DsYua9QEqBnIj8BcZC-_Ryvrtg/viewform?embedded=true">Chargement…</iframe>
    </div>

    <img src="avatar-transparent.png" alt="Avatar" class="avatar">

</body>
</html>
